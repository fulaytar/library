<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>MVC на чистому JS</title>

    <!-- Bootstrap (не обов’язково, але красиво) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 style="text-align: center">Library</h2>

      <!-- Таблиця книг -->
      <table class="table table-striped mt-4">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Назва книги</th>
            <!--             <th scope="col">Автор</th>
            <th scope="col">Рік видання</th>
            <th scope="col">Жанр</th> -->
          </tr>
        </thead>
        <tbody id="books-table-body">
          <!-- Сюди JS буде додавати книги -->
          <tr>
            <th scope="row">1</th>
            <td>Гаррі Поттер і філософський камінь</td>
            <!--   <td>Дж. К. Роулінг</td>
            <td>1997</td>
            <td>Фентезі</td> -->
            <td>
              <button class="btn btn-sm btn-primary">Редагувати</button>
              <button class="btn btn-sm btn-danger">Видалити</button>
              <button class="btn btn-sm btn-info">Деталі</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Головний файл -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
