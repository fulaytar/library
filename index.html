<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Library app to view, add, edit, delete, and export books with details like title, author, year, genre, and pages."
    />

    <title>MVC на чистому JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-0" id="title">Library</h1>

      <table class="table table-striped mt-4">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col ">Book Title</th>
            <th scope="col">Author</th>
            <th scope="col">Year</th>
            <th scope="col">Genre</th>
            <th scope="col">Pages</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="books-table-body"></tbody>
      </table>
      <nav>
        <ul id="pagination" class="pagination justify-content-center"></ul>
      </nav>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
